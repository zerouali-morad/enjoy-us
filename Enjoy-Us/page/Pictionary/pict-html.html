    <!-- La partie home Page pour demander les noms et commencer la partie -->
    <div class="containerStartGame">
        <div class="StartGame">
                <span>Player 1:</span>
                <span>Player 2:</span>
            <!-- !! form -->
            <form class="entree">
                <input type="text" id="name1" placeholder="Entrez votre nom" value="">
                <input type="text" id="name2" placeholder="Entrez votre nom" value="">
            </form>
            <!-- Au clique vérifier que les cases ont été remplies, puis effacer la balise pour commencer la partie -->
            <div class="PlayButton">
                <button class="Play">></button>
            </div> 
        </div>
    </div>
